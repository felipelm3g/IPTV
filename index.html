			function Ajustmenu(){
				setTimeout(function(){
					document.getElementById('menu').style.opacity = 0;

					}
					document.getElementById('menu').onmouseout = function(){
						document.getElementById('menu').style.opacity = 0;
					}
				}, 2000);
			}
		</script>

				width: 100%;

			}
		</style>
